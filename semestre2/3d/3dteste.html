<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <a-scene>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FDFFE2" height="0.2"></a-box>
        <a-box position="-1 0.5 -3" rotation="0 45 0" color="#FDFFE2" height="10" width="0.5"></a-box>
        <a-sphere position="0 1.25 -5" radius="1.25" color="#EF2D5E"></a-sphere>
