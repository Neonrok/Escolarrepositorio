    <script>
        function showmensage(num) {
            let f1=1*parseInt(num)

            let f4=4*parseInt(num)
            let f5=5*parseInt(num)
            let f6=6*parseInt(num)
            let f7=7*parseInt(num)
            let f8=8*parseInt(num)
            let f9=9*parseInt(num)
            let f10=10*parseInt(num)
            var resul =`taboada do ${num}\n1x${num}=${f1}\n2x${num}=${f2}\n3x${num}=${f3}\n4x${num}=${f4}\n5x${num}=${f5}\n6x${num}=${f6}\n7x${num}=${f7}\n8x${num}=${f8}\n9x${num}=${f9}\n10x${num}=${f10}`
            return resul
        }
        console.log(showmensage(777))
    </script>
